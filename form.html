<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post Form</title>
  <link rel="stylesheet" href="form.css"> 
</head>
<body>
  <div class="container">
    <div class="post-form">
      <h2>New Post</h2>
      <form id="postForm" method="post">
        <div class="form-group">
          <label for="postNumber">Post Number</label>
          <input type="number" class="form-control" id="postNumber" name="postNumber" placeholder="Enter post number" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control" id="content" name="content" placeholder="Enter your post content..." rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
  </div>
</body>
</html>
